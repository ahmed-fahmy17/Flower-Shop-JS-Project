            <h2 class="mb-2" id=name></h2>

            <hr>

  <!-- The Modal -->
  <div class="modal fade h-75 mt-5" id="editprofile" tabindex="-1" role="dialog" aria-labelledby="editprofileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">
            Edit your profile
          </h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-row mb-3 justify-content-center">
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Name" style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" autocomplete="email"
                  style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                  style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-1 justify-content-center text-center">
              <div class="col">
                <div id="validation"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
        </div>
      </div>
    </div>
