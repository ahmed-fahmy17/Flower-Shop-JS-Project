<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/font-awesome.css" />
  <link rel="stylesheet" href="../stylesheets/signUp.css">
  <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon" />


  <title>Sign Up</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package(1)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package(1)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package(1)/favicon-16x16.png">
  <link rel="manifest" href="favicon_package(1)/site.webmanifest">
  <link rel="mask-icon" href="favicon_package(1)/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <section class="px-5">
    <div class="container bg-white shadow rounded">
      <div class="row box">
        <div class="right-box d-flex align-items-center justify-content-center col-lg-6 col-md-6 col-sm-12">
          <div class="overlay-left text-center">
            <h1 class="mb-4">Hello</h1>
            <p class="mb-4">Flowers are the music of the ground. From Earth's lips spoken without sound</p>
            <button class="btn btn-outline-light" id="signin">Sign In</button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center col-lg-6 col-md-6 col-sm-12 p-4">
          <form action="" class="w-100">
            <div class="form-row text-center mb-4">
              <img src="../images/flowershop2.png" alt="Logo" width="80" height="80">
            </div>
            <div class="form-row justify-content-center">
              <h1 class="text-center">Create Account</h1>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Name" style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" autocomplete="email"
                  style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                  style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-3 justify-content-center">
              <div class="col">
                <input type="password" class="form-control" placeholder="confirm Password" autocomplete="current-password"
                  style="background-color: #eee;" />
              </div>
            </div>
            <div class="form-row mb-1 justify-content-center text-center">
              <div class="col">
                <div id="validation"></div>
              </div>
            </div>
            <div class="form-row text-center">
              <button class="btn btn-primary" id="sig">Sign up</button>
            </div>
            <div class="form-row mt">
              <div class="col text-center">
                <a class="mt-4" href="seller_sign.html"> <i class="fa fa-user pr-2 "
                    style="color: rgb(101, 46, 101);"></i>Are you a seller?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--<script src="../JS/index.js" type="module"></script>-->
  <script type="module" src="../JS/signUp.js"></script>
</body>

</html>
