<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floura | Payment</title>

    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/payment.css" />
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container text-center py-5">
      <h1>Choose Payment</h1>

      <ul class="row payment-types gap-5">
        <li class="visa col-10 col-lg-5">
          <div class="top-card">
            <img src="../images/Visa.png" alt="visa" />
          </div>
          <div class="form-card">
            <form class="form-floating" id="visaForm">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="visaCardNumber"
                  placeholder="1234 1234 1234 1234"
                />
                <label for="visaCardNumber">Card Number</label>
                <span class="error" id="visaCardNumberError"></span>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="visaCardHolder"
                  placeholder="Asmaa Omar"
                />
                <label for="visaCardHolder">Card Holder (name)</label>
                <span class="error" id="visaCardHolderError"></span>
              </div>

              <p class="expire">Expire:</p>
              <div class="expire-cvv">
                <div class="field expire-date">
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="visaExpiresMonth"
                      placeholder="MM"
                      allowed-pattern="[0-9]"
                      maxlength="2"
                    />
                    <label for="visaExpiresMonth">MM</label>
                    <span class="error" id="visaExpiresMonthError"></span>
                  </div>

                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="visaExpiresYear"
                      placeholder="YY"
                      allowed-pattern="[0-9]"
                      maxlength="2"
                    />
                    <label for="visaExpiresYear">YY</label>
                    <span class="error" id="visaExpiresYearError"></span>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="visaCVV"
                    placeholder="123"
                  />
                  <label for="visaCVV">CVV</label>
                  <span class="error" id="visaCVVError"></span>
                </div>
              </div>

              <p class="btn btn-outline-success confirm">Confirm</p>
            </form>
          </div>
          <!-- end visa -->
        </li>
        <li class="paypal col-10 col-lg-5">
          <div class="top-card">
            <img src="../images/paypall.png" alt="paypal" />
          </div>
          <div class="form-card">
            <form class="form-floating" id="paypalForm">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="paypalEmail"
                  placeholder="name@example.com"
                />
                <label for="paypalEmail">Email address</label>
                <span class="error" id="paypalEmailError"></span>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="paypalPassword"
                  placeholder="Password"
                />
                <label for="paypalPassword">Password</label>
                <span class="error" id="paypalPasswordError"></span>
              </div>
              <p class="btn btn-outline-success confirm">Confirm</p>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/payment.js " type="module"></script>
  </body>
</html>
