<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floura | Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/font-awesome.css" />
    <link rel="stylesheet" href="../stylesheets/login_sign.css" />
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <input type="text" class="form-control" placeholder="Name" />
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            autocomplete="email"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div id="validationemailExist" class="invalid-feedback"></div>
          <button class="btn btn-primary" id="sig">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            autocomplete="email"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div id="validationuserExist" class="invalid-feedback"></div>
          <button class="btn btn-primary" id="log">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back</h1>
            <p>Every flower is a soul blossoming in nature</p>
            <button class="btn btn-outline-primary" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello</h1>
            <p>
              Flowers are the music of the ground. From Earth's lips spoken
              without sound"
            </p>
            <button class="btn btn-outline-primary" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/login_sign.js"></script>
    <script src="../JS/JQuery-3.3.1.min.js"></script>
    <script src="../JS/popper.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
  </body>
</html>
