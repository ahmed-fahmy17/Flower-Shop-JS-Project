<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/font-awesome.css" />
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container-fluid px-3 row">
      <div class="sellerInfo col-12 col-md-2 text-center mt-5">
        <div id="sellerInfoContainer">
          <div class="w-50 h-50 rounded-circle mx-auto my-3 border border-info">
            <img
              src="../images/flowershop2.png"
              alt="shop"
              class="w-100 h-100 rounded-circle p-2"
            />
          </div>

          <p><i class="fa fa-user pr-2"></i><span class="sellerName"></span></p>
          <p>
            <i class="fa fa-map-marker pr-2"></i><span class="location"></span>
          </p>
        </div>
      </div>
      <div class="controls col-12 col-md-10 mt-3">
        <h1>Seller Dashboard</h1>

        <table id="productTable" class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Category</th>
              <th scope="col">Stock No</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>

        <button
          class="btn btn-success text-center addBtn"
          data-toggle="modal"
          data-target="#addProductModal"
        >
          Add Product
        </button>
      </div>

      <!-- Update Product Modal -->
      <div
        class="modal fade"
        id="updateProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="updateProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateProductModalLabel">
                Update Product
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="updateProductForm">
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateProductName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productPrice">Product Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="updateProductPrice"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productImage">Product Image </label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateProductImage"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productCategory">Product Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateProductCategory"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productStock">Product Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="updateProductStock"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Update Product
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Product Modal -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">
                Add New Product
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addProductForm">
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productName">Name Meaning</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameMeaning"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productPrice">Product Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productName">Decription</label>
                  <textarea
                    class="form-control"
                    name=""
                    id="description"
                    cols="30"
                    rows="2"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="productImage">Product Image URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productCategory">Product Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productCategory"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productStock">Product Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productStock"
                    required
                  />
                </div>
                <button type="submit" id="AddBtn" class="btn btn-primary">
                  Add Product
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end controls -->
    </div>

    <script src="../JS/JQuery-3.3.1.min.js"></script>
    <script src="../JS/popper.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/seller.js"></script>
  </body>
</html>
