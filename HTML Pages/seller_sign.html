<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/font-awesome.css" />
  <link rel="stylesheet" href="../stylesheets/sellerSign.css">
  <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon" />


  <title>Seller Sign Up</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package(1)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package(1)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package(1)/favicon-16x16.png">
  <link rel="manifest" href="favicon_package(1)/site.webmanifest">
  <link rel="mask-icon" href="favicon_package(1)/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

<body class="bg-light">

  </div>
  <div class="container bg-white rounded shadow">
    <div class="row">
      <div class="col-lg-6 right-box d-flex align-items-center justify-content-center ">
        <div class="text-center">
          <h1>Join Our Community</h1>
          <p>Grow your business with us.</p>
        </div>
      </div>
      <div class="col-lg-6">
        <form action="" class="p-4">
          <div class="mb-3 message"></div>
          <h2 class="text-center mb-4">Create Your Account</h2>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Shop Name" style="background-color: #eee;" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Location" style="background-color: #eee;" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" autocomplete="email"
              style="background-color: #eee;" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
              style="background-color: #eee;" />
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Number of Products" min="0"
              style="background-color: #eee;" />
          </div>
          <div class="mb-1 text-center">
            <div id="validation"></div>
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-primary btn-block" id="sig_sel">Sign up</button>
          </div>
          <div class="text-center">
            <a href="login.html" class="text-muted">Already a seller? Sign in here.</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../JS/index.js" type="module"></script>
  <script type="module" src="../JS/sellersign.js"></script>
</body>

</html>
